<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Página de Login</title>
</head>
<body>
    <p class="site">ASO.com</p>
    <h1 class="titulo">Login</h1>
    
    <section class="area">
        <p class="msg">Já possui registro?</p>
        <p class="email">Email</p>

        <div class="campoEmail">
            <input type="text" placeholder="exemplo@email.com"></input>
        </div>

        <p class="senha">Senha</p>
        <form class="campoSenha">
            <input type="text" placeholder="insira sua senha"></input>
        </form>

        <div class="centralizar">
        <button type="submit" class="entrar">Entrar</button>
        <p class="regist">Ainda não possui uma conta ASO? Registre-se agora:</p>
        <button type="button" class="registrar">Registrar</button>
        </div>
    </section>
    
</body>
</html>
